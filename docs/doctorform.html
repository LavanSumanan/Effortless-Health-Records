<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Patient Information</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="icon" href="minilogo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">

    </head>
    <body>
        <nav>
            <div class="left-form"><a href="doctorform.html"><p >Patient Information</p></a></div>
            <div class="right-form"><a href="prescription.html"><p >Prescription</p></a></div>
        </nav>

        <div class="container">

            <img class = "center" src = "biglogo.png" height = "400", width = "400">

            <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>

            <div class="app">
                <h3>Record Patient Information</h3>
                <button id="start-record-btn" title="Start Recording">Start Recognition</button>
                <button id="pause-record-btn" title="Pause Recording">Pause Recognition</button>
                <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Patient Information" rows="6"></textarea>
                </div>
                <div class="input-single"><button id="save-note-btn" title="Save Note">Save Information</button></div>
                <br>
                <h3>My Patients</h3>
                <ul id="notes">
                    <li>
                        <p class="content">You don't have any prior patient information.</p>
                    </li>
                </ul>
                <div class="sign-out-container">
                    <button id="sign-out" title="Sign Out">Sign Out</button>
                </div>

            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
