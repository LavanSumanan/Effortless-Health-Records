<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Effortless Health Records</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">

            <form action="homepage.html" method="POST">
                <div class="imgcontainer">
                    <img src="minilogo.png" alt="Avatar" class="avatar" width="400" height="400">
                    <p><strong>Effortless Health Records</strong></p>
                </div>

                <hr>

                <div class="login">
                    <input id="username" autocomplete="off" type="text" placeholder="Username" name="uname" required></br>

                    <input autocomplete="off" type="password" placeholder="Password" name="psw" required></br>

                    <input autocomplete="off" list="profession" name="prof" placeholder="Profession" required style="margin-bottom: 20px;">
                        <datalist id="profession">
                            <option value="Physician">
                            <option value="Pharmacist">
                            <option value="Receptionist">
                            <option value="Nurse">
                        </datalist></br>
        
                    <button id="subButton" type="submit">Login</button>
                </div>
                Forgot <a href="hah.html">password?</a>

                <hr>
                
            </form>

        </div>
    </body>
</html>
